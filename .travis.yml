language: node_js
sudo: required
env:
  global:
    - REGISTRY_USER=dmiller94
    - REGISTRY_
node_js:
  - "node"
before_script:
  - sleep 15
  - yarn test
cache:
  - node_modules
  - yarn
services:
  - mongodb
  - docker
script:
  - docker build -t docker-eb .
after_script:
  - docker images
before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push dmiller94/docker-eb
  on:
    branch: master
